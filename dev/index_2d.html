<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>K-means</title>
    <link rel="stylesheet" href="./css/style.min.css"/>
</head>
<body>
<div class="twoDimensions">
    <div class="coordinate">
    </div>
    <div class="ui">
        <div class="input input_number">
            <label for="nbPointsModValue">
                Nb of points
            </label>
            <input type="number" class="nbPoints" value="500" id="nbPointsModValue"/>
        </div>
        <div class="input input_number">
            <label for="nbProtosModValue">
                Nb of protos
            </label>
            <input type="number" class="nbProtos" value="5" id="nbProtosModValue"/>
        </div>
        <button class="reload" id="reloadButton">Reload</button>
    </div>
    <div class="stats">
        <div class="kiteratorValue"></div>
    </div>
</div>
<!-- WIP : Ajouter boutons pour changer nbPoints, nbProtos-->
<!-- WIP : Afficher KIterator et les groupes-->
<!-- WIP : Eviter les couleurs trop similaires. Voir Delta E -->
<script src="./js/global.min.js"></script>
<script>
    window.onload = function () {
        var reloadButton = document.getElementById('reloadButton');
        var nbPoints = document.getElementById('nbPointsModValue');
        var nbProtos = document.getElementById('nbProtosModValue');
        var mainParentElement = document.getElementsByClassName('coordinate')[0];
        reloadButton.onclick = function () {
            mainParentElement.innerHTML = "";
            var opt = {
                MIN_X: 0,
                MAX_X: 600,
                MIN_Y: 0,
                MAX_Y: 600,
                MIN_Z: 0,
                MAX_Z: 0,
                NB_POINTS: parseInt(nbPoints.value, 10),
                NB_PROTOS: parseInt(nbProtos.value, 10),
                ACTIVE_ANIMATION: true,
                ACTIVE_3D: false,
                TIME_BEFORE_CALCUL: 10000, //ms
                TIME_BETWEEN_ITERATIONS: 2000
            };
            new KMeans(mainParentElement, opt);
        }
    };
</script>
</body>
</html>
