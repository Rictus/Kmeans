<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>K-means</title>
    <link rel="stylesheet" href="./css/style.min.css"/>
</head>
<body>
<div class="threeDimensions">
    <div class="wrap">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>
    </div>

</div>
<script src="./js/global.min.js"></script>
<script>
    window.onload = function () {
        var mainParentElement = document.getElementsByClassName('cube')[0];
        var onDone = function () {
            mainParentElement.classList.add('ready');
        };
        var opt = {
            MIN_X: 0,
            MAX_X: 380,
            MIN_Y: 0,
            MAX_Y: 380,
            MIN_Z: 0,
            MAX_Z: 380,
            NB_POINTS: 900,
            NB_PROTOS: 5,
            ACTIVE_ANIMATION: true,
            ACTIVE_3D: true,
            TIME_BEFORE_CALCUL: 1000, //ms
            TIME_BETWEEN_ITERATIONS: 300 //ms

        };
        new KMeans(mainParentElement, opt, onDone);
    };
</script>
</body>
</html>
